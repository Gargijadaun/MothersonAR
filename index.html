<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }

    #start-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000000cc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #start-screen button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    #ar-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 5;
    }

    #video-buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      pointer-events: auto;
      display: none;
    }

    #video-buttons button {
      padding: 10px 15px;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    video { display: none; }
  </style>
</head>
<body>
  <div id="start-screen">
    <button onclick="startAR()">Start AR</button>
    <button onclick="window.location.href='video.html'">Non-AR</button>
  </div>

  <div id="ar-overlay">
    <div id="video-buttons">
      <button onclick="changeVideo('assets/video/Video1.mp4')">Video 1</button>
      <button onclick="changeVideo('assets/video/Video2.mp4')">Video 2</button>
      <button onclick="changeVideo('assets/video/Video3.mp4')">Video 3</button>
      <button onclick="changeVideo('assets/video/Video5.mp4')">Video 4</button>
      <button onclick="changeVideo('assets/video/Video5.mp4')">Video 5</button>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.module.js';

    let camera, scene, renderer;
    let controller, reticle, hitTestSource = null;
    let videoPlane, videoTexture, video;
    let selectedVideo = 'assets/video/Video1.mp4';

    window.startAR = async () => {
      document.getElementById('start-screen').style.display = 'none';

      await initAR();
      await startARSession();

      document.getElementById('video-buttons').style.display = 'flex';
    };

    window.changeVideo = (src) => {
      selectedVideo = src;
      if (video) {
        video.pause();
        video.src = src;
        video.load();
        video.play().catch(console.error);
        if (videoTexture) videoTexture.needsUpdate = true;
      }
    };

    async function initAR() {
      // Set up video element
      video = document.createElement('video');
      video.src = selectedVideo;
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      video.crossOrigin = 'anonymous';

      // Scene
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Video plane
      videoTexture = new THREE.VideoTexture(video);
      const geometry = new THREE.PlaneGeometry(1, 0.56);
      const material = new THREE.MeshBasicMaterial({ map: videoTexture });
      videoPlane = new THREE.Mesh(geometry, material);
      videoPlane.visible = false;
      scene.add(videoPlane);

      // Reticle
      const ringGeo = new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2);
      const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      reticle = new THREE.Mesh(ringGeo, ringMat);
      reticle.visible = false;
      scene.add(reticle);

      // Controller for placement
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      renderer.setAnimationLoop(render);
    }

    async function startARSession() {
      const session = await navigator.xr.requestSession('immersive-ar', {
        requiredFeatures: ['hit-test', 'dom-overlay'],
        domOverlay: { root: document.getElementById('ar-overlay') }
      });

      renderer.xr.setSession(session);

      const referenceSpace = await session.requestReferenceSpace('viewer');
      hitTestSource = await session.requestHitTestSource({ space: referenceSpace });

      session.addEventListener('end', () => {
        hitTestSource = null;
      });
    }

    function onSelect() {
      if (reticle.visible) {
        // Place video at reticle
        videoPlane.position.setFromMatrixPosition(reticle.matrix);
        videoPlane.quaternion.setFromRotationMatrix(reticle.matrix);
      } else {
        // Place video in front of camera if no reticle
        const direction = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
        const position = new THREE.Vector3().copy(camera.position).add(direction.multiplyScalar(1));
        videoPlane.position.copy(position);
        videoPlane.quaternion.copy(camera.quaternion);
      }

      videoPlane.visible = true;

      // Play only after placement to comply with autoplay
      video.play().catch(console.error);
    }

    function render(_, frame) {
      if (frame && hitTestSource) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const results = frame.getHitTestResults(hitTestSource);

        if (results.length > 0) {
          const pose = results[0].getPose(referenceSpace);
          reticle.visible = true;
          reticle.matrix.fromArray(pose.transform.matrix);
        } else {
          reticle.visible = false;
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
