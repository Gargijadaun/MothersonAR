<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #start-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000000cc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #start-screen button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    #ar-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none; /* Allows AR input to pass through */
      z-index: 5;
    }

    #video-buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      display: none;
      pointer-events: auto; /* Enables clicking */
    }

    #video-buttons button {
      padding: 10px 15px;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    video {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Start screen -->
  <div id="start-screen">
    <button onclick="startAR()">Start AR</button>
    <button onclick="window.location.href='video.html'">Non-AR</button>
  </div>

  <!-- AR overlay for buttons -->
  <div id="ar-overlay">
    <div id="video-buttons">
      <button onclick="changeVideo('assets/video/Video1.mp4')">Video 1</button>
      <button onclick="changeVideo('assets/video/Video2.mp4')">Video 2</button>
      <button onclick="changeVideo('assets/video/Video3.mp4')">Video 3</button>
      <button onclick="changeVideo('assets/video/Video4.mp4')">Video 4</button>
      <button onclick="changeVideo('assets/video/Video5.mp4')">Video 5</button>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.147.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller, reticle, hitTestSource = null, hitTestSourceRequested = false;
    let videoTexture, videoPlane;
    let video;

    // Expose to global scope
    window.startAR = () => {
      document.getElementById('start-screen').style.display = 'none';
      initAR();
    };

    window.changeVideo = (src) => {
      if (video) {
        video.pause();
        video.src = src;
        video.load();
        video.play();
      }
    };

    function initAR() {
      // Prepare video
      video = document.createElement('video');
      video.src = 'assets/video/Video1.mp4';
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      video.crossOrigin = 'anonymous';
      video.play();

      // Scene setup
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // AR button with domOverlay support
      const arButton = ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test', 'dom-overlay'],
        domOverlay: { root: document.getElementById('ar-overlay') }
      });
      document.body.appendChild(arButton);

      // Video plane
      videoTexture = new THREE.VideoTexture(video);
      const geometry = new THREE.PlaneGeometry(1, 0.56);
      const material = new THREE.MeshBasicMaterial({ map: videoTexture });
      videoPlane = new THREE.Mesh(geometry, material);
      videoPlane.visible = false;
      scene.add(videoPlane);

      // Reticle
      const ringGeo = new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2);
      const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      reticle = new THREE.Mesh(ringGeo, ringMat);
      reticle.visible = false;
      scene.add(reticle);

      // Controller for tap
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      renderer.setAnimationLoop(render);
    }

    function onSelect() {
      if (reticle.visible && !videoPlane.visible) {
        videoPlane.position.setFromMatrixPosition(reticle.matrix);
        videoPlane.quaternion.setFromRotationMatrix(reticle.matrix);
        videoPlane.visible = true;
        document.getElementById('video-buttons').style.display = 'flex';
      }
    }

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then(space => {
            session.requestHitTestSource({ space }).then(source => {
              hitTestSource = source;
            });
          });

          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });

          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
