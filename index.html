<!DOCTYPE html>
<html>
  <head>
    <title>AR Video Player with Button Overlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      .video-buttons {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        display: flex;
        gap: 10px;
      }

      .video-buttons button {
        padding: 10px 15px;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }

      .video-buttons button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <!-- 🔘 Overlay Buttons -->
    <div class="video-buttons">
      <button onclick="changeVideo('assets/video/Video1.mp4')">Video 1</button>
      <button onclick="changeVideo('assets/video/Video2.mp4')">Video 2</button>
      <button onclick="changeVideo('assets/video/Video3.mp4')">Video 3</button>
      <button onclick="changeVideo('assets/video/Video4.mp4')">Video 4</button>
      <button onclick="changeVideo('assets/video/Video5.mp4')">Video 5</button>
    </div>

    <!-- 🔲 Hidden Video Element -->
    <video id="video" autoplay loop muted crossorigin="anonymous" webkit-playsinline playsinline style="display: none;">
      <source src="assets/video/Video1.mp4" type="video/mp4" />
    </video>

    <!-- 🧠 A-Frame AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <video id="videoTexture" src="assets/video/Video1.mp4" autoplay loop muted crossorigin="anonymous" webkit-playsinline playsinline></video>
      </a-assets>

      <!-- 🎥 Plane for showing video -->
      <a-plane
        id="videoPlane"
        position="0 0 -2"
        width="1.5"
        height="0.85"
        rotation="0 0 0"
        material="shader: flat; src: #videoTexture"
      ></a-plane>

      <!-- 🔽 AR Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- ⚙️ Script to switch video -->
    <script>
      const videoEl = document.getElementById("videoTexture");

      function changeVideo(src) {
        videoEl.pause();
        videoEl.setAttribute("src", src);
        videoEl.load();
        videoEl.play();
      }
    </script>
  </body>
</html>
